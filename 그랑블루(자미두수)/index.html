        function Random(count, maxNumber) {
            const result = [];
            const usedNumbers = new Set();
            var randomNumber;
            while (result.length < count) {
                if(cardMode == 0){
                    randomNumber = Math.floor(Math.random() * maxNumber);
                }else if(cardMode == 1){//1234
                    randomNumber = Math.floor(Math.random() * 58);
                }else if(cardMode == 2 && count < 13){

                    randomNumber = 58+Math.floor(Math.random() * 12);
                }else{
                    alert("카드 장 수가 필요한 카드 장 수보다 적습니다.");
                        return;
                }
                //1234

                if (!usedNumbers.has(randomNumber)) {
                    result.push(randomNumber);
                    usedNumbers.add(randomNumber);
                }
            }

            return result;
        }
//47 58

        // Random 함수를 기반으로 한 새로운 RandomUnique 함수 정의
        function RandomUnique(count, maxNumber) {
            const result = [];
            const usedNumbers = new Set();

            while (result.length < count) {
                if(cardMode == 0){
                    randomNumber = Math.floor(Math.random() * maxNumber);
                }else if(cardMode == 1){//1234
                    randomNumber = Math.floor(Math.random() * 58);
                }else if(cardMode == 2 && count < 13){

                    randomNumber = 58+Math.floor(Math.random() * 12);
                }else{
                    alert("카드 장 수가 필요한 카드 장 수보다 적습니다.");
                        return;
                }
                //1234

                if (!usedNumbers.has(randomNumber) && !selectedImageIndexes.includes(randomNumber)) {
                    result.push(randomNumber);
                    usedNumbers.add(randomNumber);
                }
            }

            // 선택된 이미지 인덱스 배열에 추가합니다.
            selectedImageIndexes = selectedImageIndexes.concat(result);

            return result;
        }
